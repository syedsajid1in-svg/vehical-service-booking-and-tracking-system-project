<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate Service Centers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîß Service Center Utility</h1>
        
        <div class="info" style="display: block;">
            <strong>‚ÑπÔ∏è What does this do?</strong><br>
            This tool removes duplicate service centers from your database. 
            Click the button below to clean up any duplicates.
        </div>

        <button id="removeBtn" onclick="removeDuplicates()">
            Remove Duplicate Service Centers
        </button>

        <div id="result"></div>
    </div>

    <script>
        async function removeDuplicates() {
            const btn = document.getElementById('removeBtn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Processing...';
            result.style.display = 'none';

            try {
                const response = await fetch('http://localhost:8080/api/service-centers/remove-duplicates', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const message = await response.text();
                    result.className = 'success';
                    result.innerHTML = `<strong>‚úÖ Success!</strong><br>${message}`;
                } else {
                    result.className = 'error';
                    result.innerHTML = `<strong>‚ùå Error!</strong><br>Status: ${response.status} - ${response.statusText}`;
                }
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `<strong>‚ùå Failed!</strong><br>${error.message}<br><br>Make sure the backend is running on port 8080.`;
            } finally {
                result.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Remove Duplicate Service Centers';
            }
        }
    </script>
</body>
</html>
